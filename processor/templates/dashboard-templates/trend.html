{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/trend.css'%}">

</head>

<body>

    <div class="trending-body">
        <section class="trend-header">
            <h2> Processor Stats <i class="far fa-chart-bar"></i></h2>
        </section>

        <section class="trend-body">

            <div class="two-year-chart">
                <hr>
                <h3>Two year harvest Trend</h3>

                <div class="trend-chart">
                    {{data.trend_chart|safe}}
                </div>
            </div>

        </section>

        <section class="farm-data">

            <!-- No of farms added -->
            <div class="farms-added">
                <hr>
                <h3>Farms Added</h3>

                <p>This year your operation has added</p>
                <p id="farm-added-highlight"> {{data.added}} new farms</p>

            </div>
            <!-- Average yield per total farm  -->
            <div class="farms-average">
                <hr>
                <h3>Average Yield</h3>

                <p>Average yield per farm this year is</p>
                <p id="farm-average-highlight"> {{data.average_yield}} Kgs </p>

            </div>
        </section>
    </div>
</body>

</html>
