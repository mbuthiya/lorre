{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'css/worker/newseason.css'%}">
</head>

<body>

    <div class="add-season-body">

        <h2>Create new season</h2>

        <form action="{%url 'newseason'%}" method="POST">

            {%csrf_token%}

            <select name="farm">
                <option value="">Farm Name</option>
                {% for farm in data.farms%}
                <option value="{{farm.id}}">{{farm.farmer_name}}</option>
                {% endfor %}
            </select>

            <select name="crop">
                <option value="">Crop</option>
                {% for crop in data.crops%}
                <option value="{{crop.id}}">{{crop.name}}</option>
                {% endfor %}
            </select>

            <label for="planting">Planting Date:</label>
            <input type="date" name="planting" id="planting">

            <input type="number" placeholder="Expected Yield in Kgs " name="yield">

            <label for="harvest">Harvesting Date:</label>
            <input type="date" name="harvest" id="harvest">

            <input type="number" placeholder="Agreed Price per kg" name="price">
            <input type="submit" value="Add season">

        </form>
    </div>


</body>

</html>
